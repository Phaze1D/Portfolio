<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="Udacity Portfolio Project" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta charset="utf-8">
    <title>David Villarreal</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="index.css" rel="stylesheet">

    <script src="index.js" type="text/javascript"></script>
    <script src="https://use.fontawesome.com/5d6e306413.js"></script>
  </head>

  <body>
    <div class="overlay">
      <header>
        <button class="burger" type="button" data-ripple-color="rgba(255,255,255,0.5)">
            <i class="material-icons">menu</i>
        </button>
        <div id="titles">
          <h1>David Villarreal</h1>
          <h4>Fullstack Coding Wizard</h4>
        </div>
      </header>

      <main>
        <aside id="drawer" class="">
          <nav>
            <button class="burger" type="button" data-ripple-color="rgba(255,255,255,0.5)">
                <i class="material-icons">menu</i>
            </button>
            <ul class="menu">
              <li class="menu-item has-ripple" data-ripple-color="rgba(0, 0, 0, 0.3)">Experience</li>
              <li class="sub menu-item has-ripple" data-ripple-color="rgba(0, 0, 0, 0.3)">Web</li>
              <li class="sub menu-item has-ripple" data-ripple-color="rgba(0, 0, 0, 0.3)">Mobile</li>
              <li class="sub menu-item has-ripple" data-ripple-color="rgba(0, 0, 0, 0.3)">Machine Learning</li>
              <li class="sub menu-item has-ripple" data-ripple-color="rgba(0, 0, 0, 0.3)">Artificial Intelligence</li>
              <li class="sub menu-item has-ripple" data-ripple-color="rgba(0, 0, 0, 0.3)">Education</li>
              <li class="sub menu-item has-ripple" data-ripple-color="rgba(0, 0, 0, 0.3)">Other</li>

              <li class="menu-item has-ripple" data-ripple-color="rgba(0, 0, 0, 0.3)">About Me</li>
              <li class="sub menu-item has-ripple" data-ripple-color="rgba(0, 0, 0, 0.3)">Work Ethic</li>
              <li class="sub menu-item has-ripple" data-ripple-color="rgba(0, 0, 0, 0.3)">Values</li>
              <li class="sub menu-item has-ripple" data-ripple-color="rgba(0, 0, 0, 0.3)">My Mind</li>
            </ul>
          </nav>
        </aside>

        <div class="content">
          <script id="sections-template" type="text/x-handlebars-template">
            {{#each sections}}
            <section>
              <h2>{{title}}</h2>
              <p class="description">{{{description}}}</p>
              <div class="flex-grid">
                {{#each cards}}
                  {{> cardPartial}}
                {{/each}}
              </div>
            </section>
            {{/each}}
          </script>
        </div>
      </main>

      <div id="share-dialer" class="fab-dialer">
        <button id="share-dialer-button" class="fab has-ripple" type="button" data-ripple-color="rgba(41, 121, 255, .1)">
          <i class="fa fa-share-alt" aria-hidden="true"></i>
        </button>

        <button class="fab-dial has-ripple" type="button" data-dial="1" data-ripple-color="rgba(0, 0, 0, 0.3)">
          <i class="fa fa-github" aria-hidden="true"></i>
        </button>

        <button class="fab-dial has-ripple" type="button" data-dial="2" data-ripple-color="rgba(244, 128, 35, 0.3)">
          <img src="public/stackoverflow.svg" alt="StackOverFlow logo">
        </button>

        <button class="fab-dial has-ripple" type="button" data-dial="3" data-ripple-color="rgba(0, 123, 182, 0.3)">
          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <script id="card-partial" type="text/x-handlebars-template">
      <article class="card">
        <picture>
          <source srcset="{{largeImg}}" media="(min-width: 970px)">
          <source srcset="{{landscapeImg}}" media="(max-width: 750px) and (orientation:landscape)">
          <img src="{{mediumImg}}" alt="Placeholder">
        </picture>

        <div class="bottom">
          <h3>{{header}}</h3>
          <h5 class="date">{{dateCreated}} - {{dateFinished}}</h5>
          <p>
            {{{description}}}
          </p>
        </div>

        <ul class="tags">
          {{#each tags}}
            <li>{{this}}</li>
          {{/each}}
        </ul>
      </article>
    </script>
  </body>

</html>
